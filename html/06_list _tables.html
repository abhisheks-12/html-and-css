<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and tables</title>
</head>
<body>
  <!-- unordered list -->
  <ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ul>
  
  <!-- ordered list -->
  <ol>
    <li>Item1</li>
    <li>Item1</li>
    <li>Item1</li>
    <li>Item1</li>
  </ol>

  <!--Nested list-->
  <ul>
    <li>Item1</li>
    <li>
      Item2
      <ul>
        <li>Nested  List 1</li>
        <li>Nested List 2</li>
      </ul>
    </li>
    <li>Item3</li>
    <li>Item4</li>
  </ul>

  <hr/>

  <!-- Tables -->
<h2> Tables </h2>
 <table>
   <thead>
     <th>FirstName</th>
     <th>LastName</th>
     <th>Email</th>
   </thead>
   
   <tr>

   </tr>

   <tr>
     <td>Sam</td>
     <td>Harris</td>
     <td>samharris@gmail.com</td>
   </tr>


 </table>
<hr>

</body>
</html>
